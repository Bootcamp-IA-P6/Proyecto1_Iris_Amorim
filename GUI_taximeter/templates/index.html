<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Super Taxímetro 🚕</title>
    <!-- Aquí conectamos con el archivo CSS que está en la carpeta static -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <div class="meter-box">
        <h1>🚕 Taxímetro</h1>
        
        <div id="status-indicator" class="status-text stopped">
            <span class="status-light"></span> <span id="state-text">OFF</span>
        </div>

        <div class="display">
            € <span id="fare-display">0.00</span>
        </div>

        <div class="controls">
            <!-- Los botones llaman a las funciones que están en el archivo JS -->
            <button class="btn-start" onclick="sendCommand('start')">🏁 INICIAR</button>
            <button class="btn-stop" onclick="sendCommand('stop')">🛑 PARAR</button>
            <button class="btn-move" onclick="sendCommand('move')">🟢 MOVER</button>
            <button class="btn-finish" onclick="sendCommand('finish')">💵 COBRAR</button>
        </div>
    </div>

    <!-- Aquí conectamos con el archivo JS que está en la carpeta static -->
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
